<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info</title>
</head>
<body>
<h2>User info</h2>
<br/>
<form th:action="@{/save}" th:method="POST" th:object="${user}">
    <input th:field="*{id}" type="hidden"/>
    <label for="name">Enter name: </label>
    <input id="name" th:field="*{name}" type="text" pattern="[A-Za-z]+" title="Name must contain only letters"  required/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="surname">Enter surname (at least 2 letters): </label>
    <input id="surname" th:field="*{surname}" type="text" pattern="[A-Za-z]+" title="Surname must contain only letters" minlength="2" required/>
    <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
    <br/>
    <br/>
    <input type="submit" value="Ok"/>
</form>
</body>
</html>
